<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        .lesson-content {
            flex: 0 0 60%;
        }
        .lesson-list {
            flex: 0 0 30%;
            margin-left: 20px;
        }
        .course-title {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
        }
        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        video {
            width: 100%;
            height: auto;
        }
        .description {
            margin-top: 30px;
            text-align: left;
        }
        .lesson-list {
            margin-top: 30px;
            list-style-type: none;
            padding: 0;
        }
        .lesson-list-item {
            margin-bottom: 10px;
            cursor: pointer;
        }
        header {
            background-color: #337ab7;
            color: #ffffff;
            padding: 5px;
        }
        .lesson-list {
            margin-top: 30px;
            list-style-type: none;
            padding: 0;
        }

        .lesson-list-item {
            margin-bottom: 20px; /* Измененный код */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px; /* Измененный код */
            line-height: 1.6; /* Измененный код */
        }

        .lesson-list-item:hover { /* Добавленный код */
            background-color: #f2f2f2;
        }

        .lesson-list-header {
            text-align: center;
            font-size: 24px; /* Измененный код */
            margin-top: 40px; /* Измененный код */
        }
    </style>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="display-4" >SkillHive</h1>
        </div>
    </header>
    <div class="container d-flex">
        <div class="lesson-content">
            <h1 class="course-title text-center">{{ lesson.title }}</h1>
            <div class="video-container">
                <video width="800" height="400" controls>
                    <source src="{{ lesson.video.url }}" type="video/mp4">
                    Ваш браузер не поддерживает тег video.
                </video>
            </div>
            <p class="description">{{ lesson.description }}</p>
        </div>
        <div class="lesson-list">
            <h2 class="lesson-list-header">Уроки</h2>
            {% for lesson in lessons %}
                <div class="lesson-list-item" onclick="location.href='/account/courses/6/lessons/{{ lesson.id }}/'">
                    {{ lesson.title }}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
